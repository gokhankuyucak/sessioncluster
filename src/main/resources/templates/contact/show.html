<!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Show Contact</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                  th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" />
            <link rel="stylesheet" type="text/css" media="all"
                  href="/css/style.css" th:href="@{css/style.css}" />
        </head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Contact</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Contact Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${contact.id}">Contact Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${contact.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${contact.number}">Number</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
